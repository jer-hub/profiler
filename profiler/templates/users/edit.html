{% extends 'base.html' %}

{% block title %}{{user.user_name}} {{user.user_lname}}{% endblock %}

{% block content %}

{% if error_msg %}
    <p class="alert alert-danger">
        <strong>{{error_msg}}</strong>
    </p>
{% endif %}

<form action="{% url 'users:processedit' user.id%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" class="form-control" value="{{user.user_name}}">
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" class="form-control" value="{{user.user_lname}}">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="email" id="email" class="form-control" required value="{{user.user_email}}">
    </div>
    <div class="form-group">
        <label for="">Position</label>
        <input type="text" name="position" id="position" class="form-control" value="{{user.user_position}}">
    </div>
    <div class="form-group mt-2">
        <label for="">User Image</label>
        <input type="file" name="image" id="image" value="{{user.user_name}}">
    </div>

    <button type="submit"class="btn btn-primary mt-2">Update</button>
</form>
{% endblock %}
